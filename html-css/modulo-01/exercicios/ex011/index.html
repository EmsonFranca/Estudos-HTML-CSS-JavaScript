<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/html-css/exercicios/imagens/favicon/favicon.ico" type="image/x-icon">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferrentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <!-- source:media:type media(max-width: tamImagem) srcset(caminhoImagens) type(tipoImagem) -->
        <!-- SEMPRE COMOLAR DA ORDEM NO MENOR PARA O MAIOR -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--controls -> mostra o play | autoplay -> inicia automaticamente -->
    <audio preload="metadata" controls>
        <!--MP3 WAV OGG-->
        <source src="midia/wooden-train-whistle.mp3" type="audio/mpeg">
        <source src="midia/wooden-train-whistle.ogg" type="audio/ogg">
        <source src="midia/wooden-train-whistle.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é consegue reproduzir o áudio. <a href="midia/wooden-train-whistle.mp3">Click aqui para baixar o arquivo mp3</a></p>
    </audio>

</body>
</html>
