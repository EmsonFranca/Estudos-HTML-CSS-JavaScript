<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/html-css/exercicios/imagens/favicon/favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag <h1> ... <h6>">Título</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Usa a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Usa a tag <ol> e <li>">Lista numeradas</abbr></li>
        <li><abbr title="Usa a tag <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
